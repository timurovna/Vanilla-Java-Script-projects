<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-do List</title>
	<link rel='stylesheet' href="style.css">
</head>
<body>
<div class="container">
	<div class="text">
		<h1>TO DO LIST</h1>
		<p>Add items to your list</p>
		<p>Click to mark them as complete</p>
		<p>Click <span>X</span> to remove item</p>
	</div>
	
	<div class="add-item">
		<input id="input" type="text">
		<button id="add-button">Add</button>
	</div>

	<div class="list" id="list">
	</div>
	

</div>

<script src="main.js"></script>
</body>
</html>
